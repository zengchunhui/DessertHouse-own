<!DOCTYPE html>
<html lang="ch_Zn">
<head>
	<meta charset="UTF-8">
	<title>Dessert</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/login.css">
</head>
<body>

	<img src="./img/logo.png" alt="logo" id="img-logo">
	<div>
		<a href="./jsp/employeeLogin.jsp" id="worker-login">工作人员<img src="./img/goto.png" alt="进入" id="img-goto"></a>
	</div>


	<div class="center-block">
		<div class="wrapper">
			<p id="welcome">Welcome</p>
			<form action="/Desserthouse/login" method="post">
				<input type="text" class="form-control" id="name" name="name" placeholder="用户名/会员卡号" aria-describedby="sizing-addon1">
				<input type="password" class="form-control" id="password" name="password" placeholder="密码" aria-describedby="sizing-addon1">

				<div class="register-wrapper">
					<input type="password" class="form-control" id="password-second" placeholder="再次输入密码" aria-describedby="sizing-addon1">
					<button type="button" class="btn btn-default" id="signup">注&nbsp&nbsp&nbsp册</button>
				</div>
				<div class="login-wrapper">
					<a href="#" id="a-register">注册</a>
					<input class="btn btn-default login-btn" type="submit" value="登&nbsp&nbsp&nbsp录"></input>
				</div>
			</form>
			<div id="message"></div>
			<form action="/Desserthouse/signup" method="post" id="user-signup">
				<input type="text" id="signup-name" name="name" style="display: none;">
			    <input type="text" id="signup-password" name="password" style="display: none;">
			</form>
		</div>
	</div>
	<img src="./img/login-dessert.png" alt="dessert" id="img-dessert">
	
	<script src="./js/bootstrap.js"></script>
	<script src="./js/jquery-2.1.4.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".register-wrapper").hide();
		});
		$("#a-register").click(function(){
			$(".login-wrapper").hide();
			$(".register-wrapper").show(600);
		});

		$("#signup").click(function(){
            var username=$("#name").val();
            var password=$("#password").val();
            var passwordTwice=$("#password-second").val();
            if(username==""){
                $("#message").html("<div class=\"alert alert-danger alert-dismissable\"><button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-hidden=\"true\">&times;</button>用户名不能为空</div>");
                return;
            }
            if(password==""){
                $("#message").html("<div class=\"alert alert-danger alert-dismissable\"><button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-hidden=\"true\">&times;</button>密码不能为空</div>");
                return;
            }
            if(passwordTwice==""){
                $("#message").html("<div class=\"alert alert-danger alert-dismissable\"><button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-hidden=\"true\">&times;</button>请再次输入密码</div>");
                return;
            }
            if(password!=passwordTwice){
                $("#message").html("<div class=\"alert alert-danger alert-dismissable\"><button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-hidden=\"true\">&times;</button>输入密码不一致，请再次确认</div>");
                return;
            }
           $("#signup-name").val(username);
           $("#signup-password").val(password);
           $("#user-signup").submit();
        });
	</script>
</body>
</html>
